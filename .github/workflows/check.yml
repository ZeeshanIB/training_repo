name: check

on:
  push:
    branches:
      - "main"
      - "ZeeshanIB-patch"
  #pull_request:
   # branches:
    #    - "main"
     #   - "ZeeshanIB-patch"
jobs:
  job1:
    runs-on: ubuntu-latest
    # Map a step output to a job output
    outputs:
      output1: ${{ steps.step1.outputs.version }}
     
    steps:
      - id: step1
        run: echo "version=v1.1.1" >> $GITHUB_OUTPUT
      
  job2:
    runs-on: ubuntu-latest
    needs: job1
    steps:
      - run: echo ${{needs.job1.outputs.output1}} 