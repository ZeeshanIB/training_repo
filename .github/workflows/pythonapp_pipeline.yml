# setting woking directory in github repo
defaults:
 run:
  working-directory: ./web-app
    
jobs:
  build-webapp-image:
    runs-on: ubuntu-22.04


    steps:
    - uses: actions/checkout@v3


    - name: docker login
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: |
        docker login -u ${DOCKER_USER} -p ${DOCKER_PASSWORD}
    - name: Build the Docker image
      run: docker build --tag zeeshanib/webapp-docker:v2 .
    - name: Docker Push to docker hub
      run: docker push ${{secrets.DOCKER_USER}}/webapp-docker:v2

    - name: create and connect to networks
      run: |
          docker network create dbnetwork

    - name: start postgres container
      run: docker run -d --name postgres --network dbnetwork -e POSTGRES_USER=postgres -e POSTGRES_PASSWORD=postgres postgres:12

    - name: Start Web App container
      run: docker run -d --name webapp --link postgres:postgres --network dbnetwork -e DATABASE_URL=postgresql://postgres:postgres@postgres:5432/postgres -p 80:80 ${{secrets.DOCKER_USER}}/webapp-docker:v2
