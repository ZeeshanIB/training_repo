apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sample-app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: webapp-service.com
    http:
      paths:
      - path: /items/1
        pathType: Prefix
        backend:
          service:
            name: webapp-service
            port:
              number: 80

